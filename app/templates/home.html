{% extends 'layout.html' %}
{% block content %}
    {% if quote_data %}
      <div class="container">

        <div class="card mt-2 ">
          <div class="card-header">
            Random Quote
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p class="text-dark">{{quote_data.quote}}</p>
              <footer class="blockquote-footer">Author:<cite title="Source Title">{{quote_data.author}}</cite></footer>
            </blockquote>
          </div>
        </div>

        <div class="mt-2">
          <h3>Blogs...</h3>
        </div>
        
      </div>
    {% endif %}
{% endblock %}
